<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/common.css">
  <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.7.1.min.js"></script>
  
  <script>
    $(function () {
      function detectMediaSize() {
      if (window.matchMedia("(min-width:1457px)").matches) {

        function slide() {
          $('.slide').stop().animate({ marginLeft: -1110 }, 900, function () {
            $('.slide li:first').appendTo('.slide');
            $('.slide').css({ marginLeft: 0 });
          })
        }

        // setInterval(slide , 3000)

      } else if (window.matchMedia("(min-width:1377px) and (max-width:1456px)").matches) {

        function slide() {
          $('.slide').stop().animate({ marginLeft: -1110 }, 900, function () {
            $('.slide li:first').appendTo('.slide');
            $('.slide').css({ marginLeft: 0 });
          })
        }



        // setInterval(slide , 3000)

        $('#slideBG').stop().css({width: '75vw'})
        $('#slideBGsub').stop().css({width: '25vw'})


      } else if (window.matchMedia("(max-width:1376px)").matches) {

        $('#slideBG').stop().animate({width: '100%'},2000)
        $('#slideBGsub').stop().animate({width: 0},2000)

        $()


      } else if (window.matchMedia("(max-width:1376px)").matches){

      }
    }
  
    window.addEventListener('resize', detectMediaSize,false)
  
  
    detectMediaSize();
  
  
  
  
  
  
  
  
    });
  </script>
  <style>
      /* 공통 */
  body {
    background-color: #F1EEE9;
  }

  :root {
    --maincolor: #C6A26E;
    --white: #fff;
    --black: #222;
  }

  html {font-size: 15px;}

  h2 {    font-size: 8.5rem;  }
  h3 {    font-size: 5rem;  }
  h4 {    font-size: 4rem;  }
  h5 {    font-size: 3rem;  }
  h6 {    font-size: 2.5rem;  }
  p {    font-size: 1.2rem;  }







    /* reset */
    * {margin: 0; padding: 0; box-sizing: border-box;}
    a {text-decoration: none; color: var(--black)}
    ul,  li,  ol {list-style: none;}
    button {border: none;}
    h1, h2, h4, h5, p, ul, a, button {font-family: 'Raleway', sans-serif;}
    h3, h6, span {font-family: 'Playfair Display', serif;}
    .bg2023 {font-family: 'Noto Serif Bengali', serif;}





    /* @media (min-width: 1267px ) and (max-width: 1456px){ */
    @media (max-width: 1456px){
    /* html {
    } */
  
    .container {
      width: 100%;
      height: 100%;
      margin: 0 auto;
    }

    html {overflow: hidden;}

    #slidewrap {width: 100%; height: 760px; position: relative;}

    #slidecontent {width: 2200px; height: 100%;  position: absolute; 
      left: 20%; position: relative; overflow: hidden; }
    .slide {width: 3330px; height: 100%;}
    .slide li {width: 1100px; height: 100%; float: left; margin-right: 10px; display: flex; flex-wrap: wrap; justify-content: center;}
    .slide li .img {width: 100%; height: 625px; background-size: cover; background-position: center; background-repeat: no-repeat;}
    .slide li h6 {width:38.5rem;  margin-right: 10rem;}

    #slideBGsub {width: 25vw; height:calc(100% - 625px); background-color: #F1EEE9; position: absolute; bottom: 0; right: 0; z-index: 5;}
    #slideBG {width: 75vw; height: 100%;  background-color: var(--maincolor); position: absolute; top: 0;}
    }







    @media (min-width: 1457px) {
    html {
      font-size: 15px;
    }
  
    .container {
      width: 1440px;
      height: 100%;
      margin: 0 auto;
    }
  
    html {overflow: hidden;}

    #slidewrap {width: 100%; height: 760px; position: relative;}

    #slidecontent {width: 2200px; height: 100%;  position: absolute; 
      left: 20%; position: relative; overflow: hidden; }
    .slide {width: 3330px; height: 100%;}
    .slide li {width: 1100px; height: 100%; float: left; margin-right: 10px; display: flex; flex-wrap: wrap; justify-content: center;}
    .slide li .img {width: 100%; height: 625px; background-size: cover; background-position: center; background-repeat: no-repeat;}
    .slide li h6 {width:38.5rem;  margin-right: 10rem;}

    #slideBGsub {width: 25vw; height:calc(100% - 625px); background-color: #F1EEE9; position: absolute; bottom: 0; right: 0; z-index: 5;}
    #slideBG {width: 75vw; height: 100%;  background-color: var(--maincolor); position: absolute; top: 0;}
    }

  </style>
</head>
<body>
  <div id="slidewrap">
    <div id="slideBG"></div>

    <div id="slidecontent">
      <ul class="slide">
        <li>
          <div class="img" style="background-image: url(img/main/slider_1.jpg);"></div>
          <h6>Greta Gerwig, Jury President <br> of the 77th Cannes Film Festival</h6>
        </li>
        <li>
          <div class="img" style="background-image: url(img/main/slider_2.jpg);"></div>
          <h6>Submission for films for the 2024 <br> Official Selection is now open!</h6>
        </li>
        <li>
          <div class="img" style="background-image: url(img/main/slider_3.jpg);"></div>
          <h6>The Photographer’s Prize <br> for May 24</h6>
        </li>
      </ul>
    </div>
    <div id="slideBGsub"></div>
  </div>

</div>
</body>
</html>
